<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" />

        <link href="/style.css" rel="stylesheet">

    </head>

    <body
        class="bg-light d-flex align-items-center justify-content-center vh-100">
        <div
            class="col-md-6 align-content-center justify-content-center d-flex">
            <div class="card shadow p-4" style="width: 400px;">
                <h3 class="text-center mb-4" id="formTitle">Login</h3>
                <div id="formAlert" class="alert d-none" role="alert"></div>
                <form id="loginForm">
                    <div class="mb-3" id="nameGroup" style="display:none;">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name"
                            class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email"
                            class="form-control" placeholder="Enter your email"
                            autocomplete="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password"
                            class="form-label">Password</label>
                        <input type="password" id="password" name="password"
                            class="form-control" placeholder="Enter password"
                            autocomplete="current-password" required>
                    </div>

                    <div
                        class="d-flex justify-content-between align-items-center mb-3"
                        id="loginOptions">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input"
                                id="rememberMe">
                            <label for="rememberMe"
                                class="form-check-label">Remember me</label>
                        </div>
                        <a href="/forgot.html" id="forgotPassword"
                            class="small text-decoration-none">Forgot
                            password?</a>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="btn btn-primary w-100">Login</button>

                    <p class="mt-3 text-center">
                        <span id="toggleText">Donâ€™t have an account?</span>
                        <a href="#" id="toggleLink">Sign up</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="col-md-6 p-0 d-none d-md-block">
            <div class="login-image"></div>
        </div>
        <script src="/login.js" type="module"></script>
    </body>

</html>
